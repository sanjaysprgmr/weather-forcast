<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container py-5 text-center text-white" id="weatherApp">
    <h1 class="mb-4">Smart Weather App</h1>

    <div class="mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city" />
      <button class="btn btn-light mt-2" onclick="getWeather()">Get Weather</button>
      <button class="btn btn-outline-light mt-2" onclick="getLocation()">📍 Use My Location</button>
    </div>

    <div id="weatherContainer" class="card mt-4 p-4 d-none">
      <h2 id="location"></h2>
      <img id="icon" width="100" />
      <p id="description"></p>
      <p><span id="temperature"></span> <button onclick="toggleUnit()">°<span id="unit">C</span></button></p>
      <p id="localTime"></p>
      <div id="alerts" class="alert alert-warning mt-2 d-none"></div>
    </div>

    <div id="forecast" class="mt-5 d-none">
      <h3>5-Day Forecast</h3>
      <div class="d-flex justify-content-center flex-wrap" id="forecastCards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
